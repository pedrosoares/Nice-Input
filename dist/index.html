<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- bootstrap-select If you want use the Select One -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <link rel="stylesheet" type="text/css" href="css/nice-input.css" />
    <!-- if you are using bootstrap select-picker -->
    <link rel="stylesheet" type="text/css" href="css/nice-input-bt.css" />
</head>
<body>
    <div class="nice-container">
        <input class="nice-input" value="sadsads" type="text" name="text" required disabled />
        <label class="nice-label">My Input</label>
    </div>
    <br/>
    <div class="nice-container">
        <input class="nice-input" value="sadsads" type="text" name="text" required />
        <label class="nice-label">My Input</label>
    </div>
    <br/>
    <div class="nice-container">
        <select title=" " class="nice-select" disabled>
            <option disabled selected value=""></option>
            <option>Hello</option>
        </select>
        <div class="caret"></div>
        <label class="nice-label">My Select</label>
    </div>
    <br/>
    <div class="nice-container">
        <select name="select_nameb" title=" " class="nice-select">
            <option disabled selected value=""></option>
            <option>Hello</option>
        </select>
        <div class="caret"></div>
        <label class="nice-label">My Select</label>
    </div>
    <br/>
    <div class="nice-container">
        <select name="select_namea" title=" " class="selectpicker nice-select">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
        </select>
        <div class="caret"></div>
        <label class="nice-label">My Select With Bootstrap-Select</label>
    </div>

    <!-- jQuery is Used  For SELECT type-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>

    <!-- bootstrap-select If you want use the Select One -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
        $('.selectpicker').selectpicker({
            style: 'btn-info',
            size: 4
        });
    </script>

    <script type="text/javascript" src="js/nice-input.js"></script>
    <!-- if you are using bootstrap select-picker -->
    <script type="text/javascript" src="js/nice-input-bt.js"></script>
    <script>
        $("body").NIJsonErros({
            "text" : "Valor inválido",
            "select_namea" : "Valor inválido",
            "select_nameb" : "Valor inválido"
        }, function (msg) {
            console.log(msg);
        });
        setTimeout(function () {
            $("body").NIClean();
        }, 1000);
    </script>
</body>
</html>
